-$A+                // alignment on
-$B-                // short-circuit boolean expressions
-$C+                // assertions on
-$D+                // debug info on
-$E-                // arithmetic emulation (legacy)
-$F-                // far calls off (legacy)
-$G+                // imported data references on
-$H+                // long strings on
-$I+                // I/O checks on
-$J-                // writeable constants off
-$K-                // smart callbacks off (legacy)
-$L+                // local symbol info on
-$M-                // runtime type information off
-$N+                // numeric coprocessor on (legacy)
-$O+                // optimizations on
-$P+                // open strings on (legacy)
-$Q-                // integer overflow checking off
-$R-                // range checking off
-$S-                // stack space checking off
-$T-                // typed address off
-$U-                // safe floating-point division off
-$V+                // short string strict type checking on (legacy)
-$W+                // stack frames on
-$X+                // extended syntax on
-$YD                // symbol definition info
-$Z1                // min enum size: 1 byte
-GD                 // detailed map file
-CG                 // GUI target
-AWinTypes=Windows;WinProcs=Windows;DbiTypes=BDE;DbiProcs=BDE;DbiErrs=BDE;
-M                  // make modified units
-$M16384,1048576    // min/max stack size
-K$00400000         // image base address
-E"..\Output"       // output directory
-N"..\Output\DCU"   // unit output directory
